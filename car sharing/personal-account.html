<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Личный Кабинет CarShare</title>
    <link rel="stylesheet" href="personal-account.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="img/logo.png" alt="Логотип CarShare" />
      </div>
      <h1>CarShare</h1>
      <button class="login-button" onclick="window.location.href='index.html'">
        На главную &#8250;
      </button>
    </header>

    <main>
      <section class="welcome-section">
        <h2>Добро пожаловать в Личный Кабинет!</h2>
      </section>

      <section class="data-user-attributes">
        <div class="icon-photo">
          <img src="img/profile-photo.png" class="profile-photo" />
        </div>
        <div class="data-user">
          <p class="full-name">ФИО</p>
          <p class="number">Номер водительского удостоверения</p>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 Каршеринг. Все права защищены.</p>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
